# This workflow will build a package using Maven and then publish it to Maven Central when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Publish to Maven Central

on:
  release:
    types: [created]

jobs:
  publish:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Publish to Maven Central
        env:
          MAVEN_CENTRAL_USERNAME: ${{ vars.MAVEN_CENTRAL_USER }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_CENTRAL_PASS }}
          MAVEN_GPG_KEY: ${{ secrets.PACKAGE_DEPLOYER_PGP_PRIVATE_KEY }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.PACKAGE_DEPLOYER_PGP_SECRET }}
        run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
